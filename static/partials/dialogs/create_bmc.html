<div class="create-bmc">
    <div class="modal-header">
        <h4>((createBmcCtrl.title))</h4>
    </div>
    <div class="modal-body">
      <alert ng-repeat="alert in createBmcCtrl.err.__all__" type="'error'" close="createBmcCtrl.closeAlert($index)">((alert))</alert>
      <form name="BmcForm" class="form form-horizontal">
        <div class="control-group">
          <label class="control-label">BMC Address:</label>
          <div class="controls">
            <input ng-model="createBmcCtrl.form.identifier" type="text" placeholder="address"/>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a ng-click="createBmcCtrl.close()" class="btn">Close</a>
      <a ng-click="createBmcCtrl.submit(createBmcCtrl.form)" class="btn btn-primary">Save</a>
    </div>
</div>
